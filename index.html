<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Jogo Matemático</title>
</head>
<body>
    
    <div class="container">
        <h3>Preencha o espaço em branco com o número ou operador correto</h3>

        <button id="submit-btn">Responder</button>
        <p id="error-msg">Some Demo Error Message </p>

    <div class="controls-container">
        <p id="result"></p>
        <button id="start-btn">Iniciar Jogo</button>
    </div>

</html>
